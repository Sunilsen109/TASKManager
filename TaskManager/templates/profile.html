{% extends 'base.html' %}
{% load static %}
{% block container %}
 <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- User Profile Picture -->
                <img src="{% static 'profile.jpg' %}" alt="User Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-8">
                <h2>User Profile</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" value="{{request.user.username}}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" value="{{request.user.email}}" readonly>
                </div>
                <div class="form-group">
                    <div class="container mt-5">
                        <a href="{% url 'task' %}"><button class="btn btn-primary">Task Lists</button></a>
                        <a href="{% url 'logout' %}"><button class="btn btn-primary">Logout</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock container %}
