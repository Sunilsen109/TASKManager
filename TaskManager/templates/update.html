{% extends 'base.html' %}
{% block container %}
 <div class="container mt-5">
    <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class ="btn btn-primary form-control">Submit</button>
                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock container %}
